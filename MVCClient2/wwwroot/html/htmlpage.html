<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        async function postKitapData() {
            await fetch("http://localhost:5086/api/Kitap", {
                method: 'POST',
                headers: {
                    'content-type': 'application/json' // 'content-type' küçük harflerle yazılmalı
                },
                body: JSON.stringify(getKitapObject())
            })
        }


        function getKitapObject() {
            let id = document.getElementById("kitapId").value;
            let kitapAdi = document.getElementById("kitapAdi").value;
            let yazar = document.getElementById("yazar").value;
            let fiyat = document.getElementById("fiyat").value;
            let ozet = document.getElementById("ozet").value;

            return {
                "kitapId": id,
                "kitapAdi": kitapAdi,
                "yazar": yazar,
                "fiyat": fiyat,
                "ozet": ozet
            };
        }
    </script>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><b>Kitap Id : </b></td>
                <td><input type="text" id="kitapId" /></td>
            </tr>
            <tr>
                <td><b>Kitap Adı : </b></td>
                <td><input type="text" id="kitapAdi" /></td>
            </tr>
            <tr>
                <td><b>Yazar : </b></td>
                <td><input type="text" id="yazar" /></td>
            </tr>
            <tr>
                <td><b>Fiyat : </b></td>
                <td><input type="text" id="fiyat" /></td>
            </tr>
            <tr>
                <td><b>Ozet : </b></td>
                <td><textarea cols="50" rows="5" id="ozet"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" onclick="return postKitapData()" /></td>
            </tr>
        </table>
    </form>

</body>
</html>
